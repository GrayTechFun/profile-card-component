<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <img class="card" src="./images/bg-pattern-card.svg" alt="" />
      <img class="victor" src="./images/image-victor.jpg" alt="" />
      <div class="mid-section">
        <p class="span">Victor Crest<span> 26</span></p>
        <p class="london">London</p>
      </div>
      <hr />
      <div class="stats">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
